apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: myapps.local
    http:
      paths:
      - path: /node
        pathType: Prefix
        backend:
          service:
            name: node-service
            port:
              number: 3000
      - path: /python
        pathType: Prefix
        backend:
          service:
            name: python-service
            port:
              number: 5000
      - path: /go
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 8080
