apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: demo-app
spec:
  replicas: 2
  selector:
    app: demo-app
  template:
      metadata:
        labels:
           app: demo-app
      spec:
        containers:
        - name: demo-app
          image: demo-app:latest
          ports:
          - containerPort: 8080
          